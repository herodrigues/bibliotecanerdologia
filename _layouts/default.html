<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/dashboard.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
			  <a href="{{ site.baseurl }}/" class="navbar-brand">Biblioteca Nerdologia</a>
			</div>	
			<nav class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
				  <li><a href="{{ site.baseurl }}/">Blog</a></li>
				  <li><a href="{{ site.baseurl }}/sobre">Sobre</a></li>
				</ul>
			</nav>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					{% for post in site.posts %}
						<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
		   	</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				{{ content }}
			</div>
		</div>
	</div>

	<footer class="footer">
      <div class="container">
          {% include svg-icons.html %}
      </div>
    </footer>

    {% include analytics.html %}
  </body>
</html>
